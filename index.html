<html>
<head>
<title>
</title>
</head>
<body >
<input name="SearchKey" type="text" maxlength="1024" id="SearchKeyId" >
<button onclick="searchfn()">Search</button>

<script type="text/javascript">

var UrlVisited = ["rahul"]; //dynamic array holding searchkeys

function searchfn(){
	var SearchString = document.getElementById("SearchKeyId").value;

	if(UrlVisited.indexOf(SearchString) == -1){
		if(UrlVisited.length == 8){
			alert("not in the list");
		}
		else{
			UrlVisited.push(SearchString);
			for(i=0;i<UrlVisited.length;i++){
				document.write(UrlVisited[i]+"<br />");
			}	
		}
	}
	else{
		alert("URL is already in the list");
	}
}
</script>
</body>
</html>
