<html>

	<body>
		<h2>JSON object creation in Javascript</h2>
		<p id="demo"></p>
		<div id="result"></div>
		<script type="text/javascript"> 
			//var UrlVisited = {'google', 'yahoo', 'sentieo', 'iitkgp'};
			//var text = '{"name":"Dheeraj Jain", "street":"Karol Bagh", "phone":"8287417050"}';
			var text = '{"employees":['+
				'{"firstname":"Dheeraj", "lastname":"Jain"},'+
				'{"firstname":"Rahul","lastname":"Panday"},'+
				'{"firstname":"Pankaj","lastname":"Tandon"}]}';
			var text1 = '{"employees1":[' +
				'{"firstName":"John","lastName":"Doe" },' +
				'{"firstName":"Anna","lastName":"Smith" },' +
				'{"firstName":"Peter","lastName":"Jones" }]}';

			var obj = JSON.parse(text);

		if(typeof(Storage) != "undefined"){
			//localStorage.setItem("firstname","Jon");
			//document.getElementById("result").innerHTML = localStorage.getItem("firstname");

		}
		
		</script>
